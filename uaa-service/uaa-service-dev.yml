server:
  port: 8089

spring:

  boot:
    admin:
      client:
        url:
          - http://localhost:7700
        username: admin
        password: adminCatalog2021

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/uaa-service
    username: postgres
    password: root

  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

rabbitmq:
  exchange: catalog_mq.direct
  routing: catalog_mq.routing_key
  queue: catalog_mq.queue


eureka:
  instance:
    preferIpAddress: true
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include:
          - "*"
  endpoint:
    health:
      show-details: always

sms:
  in-world:
    url: http://10.7.4.205:8572/api/v1/message/send
    out-world:
      url: http://195.158.4.138:8572/api/v1/message/send


swagger:
  endpoint:
    host: localhost:8080
    url: /dev/product-service
